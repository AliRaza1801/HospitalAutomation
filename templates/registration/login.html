{% load staticfiles %}
 <!DOCTYPE html>
 <html>
   <head>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   </head>
   <body>

   {% block body %}
       <div class="section teal lighten-3">
           <div class="container white-text center-align text">
           <h2>Hospital Automation</h2>
           <p>MountBlue Hospital</p>
           </div>
       </div>
       <div class="container">
           <div class="row">
           <div class="col s12 m8 l6 offset-m2 offset-l3">
               <div class="section center-block">
               <div>
                   {% block form %}
                   <h3>
                   Login
                   </h3>
                   <form id="login-form" class="form-group" method="post">
                       {% csrf_token %}
                       <div class="row">
                           <div class="input-field col s12">
                               <input name="username" id="id_username" type="text">
                               <label for="id_username">Username</label>
                           </div>
                       </div>
                       <div class="row">
                           <div class="input-field col s12">
                               <input name="password" id="id_password" type="password">
                               <label for="id_password">Password</label>
                           </div>
                       </div>
                       <div class="row">
                           <div class="col s12">
                           <div class="left">
                               <button class="btn teal waves-effect waves-light pull-s12">Login</button>
                            </div>
                            <div class="col 12">
                              {% if form.errors %}
                                <p class="col s12 red-text text-darken-2">Your username and password didn't match. Please try again.</p>
                              {% endif %}
                            </div>
                           </div>
                       </div>
                   </form>
                   {% endblock %}
               </div>
           </div>
           </div>
           </div>
       </div>
       {% endblock %}
   </body>
 </html>
